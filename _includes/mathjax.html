<!-- Setup MathJax: allows for LateX rendering -->

<script>
MathJax = {
  tex: {
    inlineMath: [ ['$', '$'], ['\(', '\)'] ],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    packages: {'[+]': ['base', 'ams', 'newcommand']}, // adds core, AMS, and macro support
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script
  type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
