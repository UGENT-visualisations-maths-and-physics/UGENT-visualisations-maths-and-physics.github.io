<!-- Code that displays all figures of a project -->

{% assign figures = site.data[page.figures_data] %}                                                               <!-- load in the figure yml data -->
<div class="figures-gallery">
  {% for figure in figures %}
    <figure class="figure-item">
        <h3>{{ figure.title }}:</h3>
        <!-- place the figure and its caption -->
        <center>
          <img src="{{ site.baseurl }}/{{ figure.image }}" style="max-width: 70%; height: auto;"/>
          <figcaption>{{ figure.caption }}</figcaption>                  
        </center>    
    </figure>
    <br>
  {% endfor %}
</div>
