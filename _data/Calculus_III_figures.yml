  image: assets/generated_figures/Calculus_III/I_Vectorcalculus/CH3_Line_integrals/3.4_Line_integral_of_a_conservative_field/3.4.2_Conservative_field_along_a_curve/standalone.PNG
  caption: "The points $A$ and $B$ lie on a closed curve $\\mathcal{C}$. We can choose\
