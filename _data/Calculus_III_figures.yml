  image: assets/generated_figures/Calculus_III/I_Vectorcalculus/CH3_Line_integrals/3.4_Line_integral_of_a_conservative_field/3.4.3_Proof_conservative_field/standalone.PNG
  caption: "Proof that path-independence implies conservativeness in fields.\nConsider\
