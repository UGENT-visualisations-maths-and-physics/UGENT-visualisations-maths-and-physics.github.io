- title: 3.1 Line integral of a scalar field
  image: assets/generated_figures/Calculus_III/I_Vectorcalculus/CH3_Line_integrals/3.1_Line_integral_of_a_scalar_field/standalone.PNG
  caption: 'The line integral of a scalar field $\phi$ over a smooth curve $P(t)$
    is given by:

    $\int_{\mathcal{C}} \phi ~ds := \int^b_a \phi \left(P(t)\right) \left\lVert \frac{\overrightarrow{dP}}{dt}
    \right\rVert dt.$

    In the figure, the displacement between different points along the curve, $P(t_{i+1})-P(t_i)$,
    is shown. This relates to the infinitesimal displacement $\left\lVert \frac{\overrightarrow{dP}}{dt}
    \right\rVert dt$.'
  properties:
    format: PNG
- title: 3.2 Line integral of a vector field
  image: assets/generated_figures/Calculus_III/I_Vectorcalculus/CH3_Line_integrals/3.2_Line_integral_of_a_vector_field/3.2_Line_integral_of_a_vector_field/standalone.PNG
  caption: 'The line integral of a vector field $\overrightarrow{F}$ over a smooth
    curve $P(t)$ is given by:

    $\int_{\mathcal{C}}  \overrightarrow{F} \cdot \overrightarrow{dP} := \int^b_a  \overrightarrow{F}
    \left(P(t)\right) \cdot \frac{\overrightarrow{dP}}{dt} ~dt. $

    In the figure, the displacement between different points along the curve, $P(t_{i+1})-P(t_i)$,
    is shown. This relates to the infinitesimal displacement vector $\frac{\overrightarrow{dP}}{dt}  dt$.'
  properties:
    format: PNG
